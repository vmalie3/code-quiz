<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>How fast can you answer these simple questions?</h1>
        <nav>
            <a href="#">High Scores</a>
        </nav>
    </header>
    <section>
        <button id="begin">Start Quiz</button>
    </section>
    <section id = "quizBody">
        <h3 id="title">Questions</h3>
        <h2 id = "questions"></h2>
        <ol id = "choices">
            <li><button id = "choiceBtn1"></button></li>
            <li><button id = "choiceBtn2"></button></li>
            <li><button id = "choiceBtn3"></button></li>
            <li><button id = "choiceBtn4"></button></li>
        </ol>
    </section>
    <section>
        <p>Time Left: <span id = "timeLeft"></span></p>
    </section>
    <section id = "end">
        <h3>Enter Name</h3>
        <input type="text"/>
        <button>Submit</button>
    </section>
    <script src = "./script.js"></script>
</body>
</html>
