<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>How fast can you answer these simple questions?</h1>
        <nav>
            <a href="#" id="linkHS">High Scores</a>
        </nav>
    </header>
    <section id="containsBegin">
        <button id="begin">Start Quiz</button>
    </section>
    <section id = "quizBody">
        <h3 id="title">Questions:</h3>
        <h2 id = "questions"></h2>
        <section id = "choices">
            <p><button class = "choice" id = "choiceBtn1"></button></p>
            <p><button class = "choice" id = "choiceBtn2"></button></p>
            <p><button class = "choice" id = "choiceBtn3"></button></p>
            <p><button class = "choice" id = "choiceBtn4"></button></p>
        </section>
        <br>
        <p id="answerMessage"></p>
    </section>
    <section>
        <p id = "time">Time Left: <span id = "timeLeft"></span></p>
    </section>
    <section id = "end">
        <h3>Enter Name</h3>
        <input type="text" placeholder="jane doe" id="nameInput"/>
        <button id="submit">Submit</button>
        <p id="message"></p>
    </section>
    <section id="showClickHS">
        <h2 id="fixRGB">High Scores</h2>
        <div id="addScore"></div>
    </section>
    <script src = "./script.js"></script>
</body>
</html>
